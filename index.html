<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <h1 class="screen-top">0</h1>
        <h2 class="screen-bottom"></h3>
      </div>
      <div class="buttons">
        <div class="numbersTable">
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton" id="7">7</div>
            <div class="numbersTableCell button numButton" id="8">8</div>
            <div class="numbersTableCell button numButton" id="9">9</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton" id="4">4</div>
            <div class="numbersTableCell button numButton" id="5">5</div>
            <div class="numbersTableCell button numButton" id="6">6</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton" id="1">1</div>
            <div class="numbersTableCell button numButton" id="2">2</div>
            <div class="numbersTableCell button numButton" id="3">3</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton" id=".">.</div>
            <div class="numbersTableCell button numButton" id="0">0</div>
            <div class="numbersTableCell button signButton" id="=">=</div>
          </div>
        </div>
        <div class="signsTable">
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="AC">AC</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="CE">CE</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="รท">รท</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="x">x</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="-">-</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton" id="+">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
